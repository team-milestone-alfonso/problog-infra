
- name: "copy rails database.yml file to share folder"
  copy:
    src: "project_configs/database.yml"
    dest: "/home/ubuntu/problog-infra-manager/shared/config/"

- name: "copy rails credential key file to share folder"
  copy:
    src: "project_configs/production.key"
    dest: "/home/ubuntu/problog-infra-manager/shared/config/credentials/"

- name: "copy rails development key file to share folder"
  copy:
    src: "project_configs/development.key"
    dest: "/home/ubuntu/problog-infra-manager/shared/config/credentials/"
